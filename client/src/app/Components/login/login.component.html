<div class="login-container">
    <!-- Top Header -->
    <div class="login-header">
        PatentFinder Login
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <h3>Access your secured patent portfolios and search history</h3>

        <div class="form-group">
            <label for="username">Professional Credentials</label>
            <input type="text" id="username" placeholder="Enter your organizational ID">
        </div>

        <div class="form-group">
            <label for="password">Secure Passphrase</label>
            <input type="password" id="password" placeholder="••••••••••">
        </div>

        <div class="button-group">
            <button class="back-button">Return Home</button>
            <button class="login-button">Authenticate</button>
        </div>

        <div class="division-line">OR</div>

        <button class="sso-button">Enterprise SSO</button>

        <div class="legal-footer">
            By continuing, you agree to our <a href="#">Data Protection Agreement</a>
        </div>
    </div>
</div>

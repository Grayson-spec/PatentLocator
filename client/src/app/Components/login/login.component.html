<div class="login-container">
    <!-- Left Branding Panel --
    <div class="login-branding">
      <div class="branding-content">
        <i class="fas fa-fingerprint security-icon"></i>
        <h1>PatentFinder Pro</h1>
        <div class="branding-features">
          <div class="feature-item">
            <i class="fas fa-database"></i>
            <span>Global Patent Database Access</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shield-halved"></i>
            <span>Enterprise-Grade Security</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-clock-rotate-left"></i>
            <span>24/7 System Monitoring</span>
          </div>
        </div>
      </div>
    </div>
  
     Right Login Form -->
    <div class="login-card">
      <div class="card-header">
        <h2><i class="fas fa-lock"></i> PatentFinder Login</h2>
        <p>Access your secured patent portfolios and search history</p>
      </div>
  
      <div class="form-container">
        <div class="form-group">
          <label for="username">Professional Credentials</label>
          <div class="input-wrapper">
            <i class="fas fa-user-tie input-icon"></i>
            <input 
              type="text" 
              id="username" 
              #username
              placeholder="Enter your organizational ID"
              class="professional-input"
            >
          </div>
        </div>
  
        <div class="form-group">
          <div class="password-header">
            <label for="password">Secure Passphrase</label>

          </div>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input 
              type="password" 
              id="password" 
              #password
              placeholder="••••••••••" 
              class="professional-input"
            >
            <i class="fas fa-eye password-toggle"></i>
          </div>
        </div>
  
        <div class="security-notice">
          <i class="fas fa-lock"></i>
          <span>All sessions are encrypted with AES-256</span>
        </div>
  
        <div class="button-group">
          <button class="back-button" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Return Home
          </button>
          <button class="login-button" (click)="onSubmit(username.value, password.value)">
            <i class="fas fa-unlock"></i> Authenticate
          </button>
        </div>
  
        <div class="division-line">
          <span>OR</span>
        </div>
  
        <div class="alternative-auth">
          <button class="sso-button">
            <i class="fas fa-id-badge"></i> Enterprise SSO
          </button>
        </div>
      </div>
  
      <div class="legal-footer">
        <p>By continuing, you agree to our <a>Data Protection Agreement</a></p>
      </div>
    </div>
  </div>

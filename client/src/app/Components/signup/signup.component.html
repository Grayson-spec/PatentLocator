<div class="signup-container">
  <div class="signup-header">Create Your PatentFinder Pro Account</div>

  <div class="signup-card">
    <p>Get started with your secured patent portfolios and search history</p>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="signup-form">
      <label for="username">User Name</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your user name"
      />

      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />

      <label for="role">Role</label>
      <input
        id="role"
        type="text"
        formControlName="role"
        placeholder="Enter role (e.g., user)"
      />

      <label for="password">Secure Passphrase</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      />
      <div class="password-strength">
        Strength: {{ getPasswordStrength(formData.get('password')?.value || '') }}
      </div>

      <div class="button-group">
        <button type="button" class="back-btn" (click)="goBack()">Return Home</button>
        <button type="submit" class="signup-btn">Create Account</button>
      </div>

      <div class="divider">OR</div>

      <button type="button" class="sso-btn">
        <span>ðŸ”’</span> Enterprise SSO
      </button>
    </form>

    <div class="signup-footer">
      <p>By continuing, you agree to our <a href="#">Data Protection Agreement</a></p>
    </div>
  </div>
</div>

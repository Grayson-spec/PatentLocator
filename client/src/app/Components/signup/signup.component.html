<div class="signup-container">
    <!-- Top Header -->
    <div class="signup-header">
        Create Your PatentFinder Pro Account
    </div>

    <!-- Signup Form Box -->
    <div class="signup-card">
        <p>Get started with your secured patent portfolios and search history</p>

        <form class="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="organization">Professional Credentials</label>
            <input type="text" id="organization" placeholder="Enter your organizational ID">

            <label for="password">Secure Passphrase</label>
            <input type="password" id="password" placeholder="••••••••••">

            <label for="confirm-password">Confirm Secure Passphrase</label>
            <input type="password" id="confirm-password" placeholder="••••••••••">

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" class="back-btn">Return Home</button>
                <button type="submit" class="signup-btn">Create Account</button>
            </div>

            <!-- Divider -->
            <div class="divider">OR</div>

            <!-- SSO Login -->
            <button type="button" class="sso-btn">Enterprise SSO</button>
        </form>

        <!-- Footer -->
        <div class="signup-footer">
            <p>By continuing, you agree to our <a href="#">Data Protection Agreement</a></p>
        </div>
    </div>
</div>

<div class="signup-container">
    <div class="signup-card">
      <div class="card-header">
        <h2><i class="fas fa-user-plus"></i> Create Your PatentFinder Pro Account</h2>
        <p>Get started with your secured patent portfolios and search history</p>
      </div>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input 
                type="text" 
                id="name" 
                placeholder="Enter your full name"
                class="professional-input">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input 
                type="email" 
                id="email" 
                placeholder="Enter your email address"
                class="professional-input">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Professional Credentials</label>
            <div class="input-wrapper">
              <i class="fas fa-user-tie input-icon"></i>
              <input 
                type="text" 
                id="username" 
                placeholder="Enter your organizational ID"
                class="professional-input"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="password">Secure Passphrase</label>
            <div class="input-wrapper">
              <i class="fas fa-key input-icon"></i>
              <input 
                type="password" 
                id="password" 
                placeholder="••••••••••" 
                class="professional-input">
              <i class="fas fa-eye password-toggle"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Secure Passphrase</label>
            <div class="input-wrapper">
              <i class="fas fa-key input-icon"></i>
              <input 
                type="password" 
                id="confirm-password" 
                placeholder="••••••••••" 
                class="professional-input">
              <i class="fas fa-eye password-toggle"></i>
            </div>
          </div>
          <div class="security-notice">
            <i class="fas fa-lock"></i>
            <span>All sessions are encrypted with AES-256</span>
          </div>
          <div class="button-group">
            <button class="back-button" (click)="goBack()">
              <i class="fas fa-arrow-left"></i> Return Home
            </button>
            <button class="signup-button" (click)="onSubmit()">
              <i class="fas fa-user-plus"></i> Create Account
            </button>
          </div>
          <div class="division-line">
            <span>OR</span>
          </div>
          <div class="alternative-auth">
            <button class="sso-button">
              <i class="fas fa-id-badge"></i> Enterprise SSO
            </button>
          </div>
        </form>
      </div>
      <div class="legal-footer">
        <p>By continuing, you agree to our <a>Data Protection Agreement</a></p>
      </div>
    </div>
  </div>

<body>
    <!-- Header -->
    <header>
        Patent Information
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <div class="patent-search-container">
            <h1>Patent Search Results</h1>
            <input type="text" id="query" placeholder="Search patents...">
            <button (click)="searchPatents()">Search</button>
        </div>

        <!-- Results Section -->
        <section>
            <h2>Patent Overview</h2>
            <ul>
                <li><strong>Patent Title:</strong> <span id="patent-title"></span></li>
                <li><strong>Patent Number:</strong> <span id="patent-number"></span></li>
                <li><strong>Filing Date:</strong> <span id="filing-date"></span></li>
                <li><strong>Issue Date:</strong> <span id="issue-date"></span></li>
                <li><strong>Inventors:</strong> <span id="inventors"></span></li>
            </ul>
        </section>

        <section>
            <h2>Patent Description</h2>
            <p id="patent-description"></p>
        </section>

        <section>
            <h2>Patent Claims</h2>
            <ol id="patent-claims"></ol>
        </section>

        <section>
            <h2>Patent Citations</h2>
            <ul id="patent-citations"></ul>
        </section>

        <!-- Action Buttons -->
        <div class="patent-actions">
            <button>Save Patent</button>
            <button>Download PDF</button>
            <button>Share</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Your Company
    </footer>
</body>
